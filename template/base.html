<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess Opening Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui container" style="margin-top: 50px; max-width: 600px;">
        <h1 class="ui center aligned header">Chess Opening Classifier</h1>

        <form class="ui form" method="POST" action="/">
            <div class="field">
                <label>Paste PGN Text</label>
                <textarea name="pgn" rows="10" placeholder="Enter PGN of the game here...">{{ request.form.pgn or '' }}</textarea>
            </div>
            <button class="ui blue button" type="submit">Classify Opening</button>
        </form>

        <div style="margin-top: 20px;">
            {% if error %}
            <div class="ui red message">{{ error }}</div>
            {% endif %}

            {% if eco_code and opening_name %}
            <div class="ui positive message">
                <h3>Opening Found:</h3>
                <p><strong>ECO Code:</strong> {{ eco_code }}</p>
                <p><strong>Opening Name:</strong> {{ opening_name }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
